<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/45e1853909.js" crossorigin="anonymous"></script>
    <title>MyBookList App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My <span class="text-primary">BookList</span>
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title" class="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="author" class="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>

            <div class="form-group">
                <label for="pages" class="pages">Pages</label>
                <input type="text" id="pages" class="form-control">
            </div>

            <div class="form-group">
                <label for="note" class="note">Note</label>
                <input type="number" min="1" max="10" id="note" class="form-control">
            </div>

            <input type="submit" value="Add book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Note</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>

    <script src="app.js" defer="defer"></script>
</body>
</html>
