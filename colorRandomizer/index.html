<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Randomizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer="defer"></script>
</head>
<body>
    <div class="container">
        <h1>Color Randomizer</h1>
        <label for="hex">
            HEX: 
            <input type="text" disabled name="hex" id="hex" value="#1d1d1d">
        </label>
        <label for="rgb">
            RGB: 
            <input type="text" disabled name="rgb" id="rgb" value="rgb(29,29,29)">
        </label>
        <button type="button" id="generate">Generate</button>
    </div>
</body>
</html>
