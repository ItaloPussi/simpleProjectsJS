<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Countdown</title>

		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer="defer"></script>
	</head>
	<body>
		<section class="section-center">
			<article class="gift-img">
				<img src="gift.png" alt="gift picture" />
			</article>

			<article class="gift-info">
				<h3>Surprise gift giveaway</h3>	
				<h4 class="giveaway">
					giveaway ends on Sunday, 30 September 2020, 8:00am
				</h4>
				<p>
					Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod, sunt in culpa qui officia deserunt mollit anim id est laborum.
				</p>
				<div class="deadline">
					<div class="deadline-format">
						<div>
							<h4 class="days">00</h4>
							<span>days</span>
						</div>

						<div>
							<h4 class="hours">00</h4>
							<span>hours</span>
						</div>
						
						<div>
							<h4 class="mins">00</h4>
							<span>mins</span>
						</div>

						<div>
							<h4 class="secs">00</h4>
							<span>secs</span>
						</div>
					</div>
				</div>
			</article>
		</section>
	</body>
</html>
