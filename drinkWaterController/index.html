<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drink Water Controller</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer="defer"></script>
</head>
<body>
	<div class="informations">
		<div class="consumed">
			<img src="img/pingo.png" alt="Pingo de Ã¡gua">
			<span id="consumed">0 ML CONSUMED</span>
		</div>

		<div class="buttons">
			<button type="button" onClick="fillWater(100)">+100ML</button>
			<button type="button" onClick="fillWater(250)">+250ML</button>
			<button type="button" onClick="fillWater(500)">+500ML</button>
			<button type="button" onClick="fillWater(1000)">+1L</button>
			<button type="button" onClick="reset()">RESET</button>
		</div>
	</div>
	<div class="box">
		<div class="fill" valor="10%"></div>
		<span>2L<span>
	</div>
</body>
</html>
