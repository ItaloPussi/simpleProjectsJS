<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" />
    <title>Filterable List</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Search names...">
        <ul class="collection with-header" id="names">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Alan</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Benjamin</a>
            </li>
            <li class="collection-item">
                <a href="#">Bella</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carl</a>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Courtney</a>
            </li>
        </ul>

    </div>

    <script>
        // Select input and add event listener
        const filterInput = document.querySelector("#filterInput")
        filterInput.addEventListener("input", filterNames)

        function filterNames(e){
            // Get value of input
            let filterValue = e.target.value.toUpperCase()
           
            // Get names UL
            let ul = document.querySelector("#names")

            // Get lis from ul
            let li = ul.querySelectorAll(".collection-item")
            
            //  Loop through collection-item lis
            li.forEach(item=>{
                let a =  item.querySelector('a')
                let text = a.textContent.toUpperCase()

                if(text.includes(filterValue)){
                    item.style.display = ''
                } else {
                    item.style.display = 'none'
                }
                console.log(text)
            })
        }
    </script>
</body>
</html>
