<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ListMe</title>

		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
>

		<script src="app.js" defer="defer"></script>
	</head>
	<body onload="recoverLocalStorageData()">

		<section class="section-center">
			<form class="list-form">
				<p class="alert"></p>
				<h3>ListMe
					<button type="button" class="reset-btn">
						<img src="img/reset.png" alt="">
					</button>

				</h3>

				<div class="form-control">
					<input type="text" id="itemInput" placeholder="e.g Read a Book" />
					<button type="submit" class="submit">submit</button>
					<button type="button" class="cancel hidden">Cancelar</button>
				</div>


				<div class="frequency-control">
					<label for="only">
						<input type="radio" name="frequency" id="only" checked="checked" value="1">Only
					</label>

					<label for="daily">
						<input type="radio" name="frequency" id="daily" value="2">Daily
					</label>
					<label for="weekly">
						<input type="radio" name="frequency" id="weekly" value="3">Weekly
					</label>
					<label for="monthly">
						<input type="radio" name="frequency" id="monthly" value="4">Monthly
					</label>
					<label for="biweekly">
						<input type="radio" name="frequency" id="biweekly" value="5">Biweekly
					</label>
				</div>
				<div class="dynamic-container">
					<label for="dynamic">
						<input type="checkbox" name="dynamic" id="dynamic">Dynamic
					</label>
					<div class="dynamic-options hidden">
						<label for="current">
							<input type="number" name="current" id="current" >Current Day
						</label>

						<label for="max">
							<input type="number" name="max" id="max" min="1" >Max days
						</label>
					</div>

					<select name="task-type" id="task-type">
						<option value="">Todos</option>
						<option value="1">Pessoal</option>
						<option value="2">Trabalho</option>
						<option value="3">Faculdade</option>
						<option value="4">Programação</option>
						<option value="5">Desafios</option>
						<option value="6">Leitura</option>
						<option value="7">Outros</option>
					</select>
				</div>
			</form>

			<div class="list-container">
				<div class="list-items">
					
				</div>
				<button type="button" class="clear-btn">clear items</button>
			</div>
		</section>
	</body>
</html>
