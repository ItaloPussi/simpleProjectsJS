<!DOCTYPE html>
<html lang="en-us" class="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ListMe</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700&display=swap">
	<script src="./app.js" defer="defer"></script>
</head>

<body>
	<button type="button" class="toggle-darkmode">
		<div class="moon ">
			<i class="fas fa-cloud-moon"></i>
		</div>
		<div class="sun hidden">
			<i class="fas fa-cloud-sun"></i>
		</div>
	</button>

	<section class="section-center">
		

		<form class="list-form">
			<p class="alert"></p>
			<h3>
					<button type="button" class="archive-btn">
						<i class="fas fa-archive"></i>
					</button>

					ListMe
					<button type="button" class="reset-btn">
						<i class="fas fa-sync"></i>
					</button>

				</h3>
			<div class="form-control">
				<input type="text" id="itemInput" placeholder="e.g Read a Book" />
				<button type="submit" class="submit">submit</button>
				<button type="button" class="cancel hidden">Cancelar</button>
			</div>
			<div class="frequency-control">
				<div>
					<label for="each-radio">
						<input type="radio" name="frequency" id="each-radio" value="8">Each </label>
					<label for="each" style="display:none; margin: 0 10px;flex:2;">
						<input type="number" name="each" id="each" placeholder="N"> Days </label>
				</div>
				
				<label for="only">
					<input type="radio" name="frequency" id="only" checked="checked" value="1">Only </label>
				<label for="daily">
					<input type="radio" name="frequency" id="daily" value="2">Daily </label>
				<label for="weekday">
					<input type="radio" name="frequency" id="weekday" value="7">Weekday </label>
				<label for="weekly">
					<input type="radio" name="frequency" id="weekly" value="3">Weekly </label>
				<label for="monthly">
					<input type="radio" name="frequency" id="monthly" value="4">Monthly </label>
				</div>
			<div class="dynamic-container">
				<label for="dynamic">
					<input type="checkbox" name="dynamic" id="dynamic">Dynamic </label>
				<div class="dynamic-options hidden">
					<label for="current">
						<input type="number" name="current" id="current">Current Day </label>
					<label for="max">
						<input type="number" name="max" id="max" min="1">Max days </label>
				</div>
				<select name="task-type" id="task-type">
					<option value="">All</option>
					<option value="1">Personal</option>
					<option value="2">Job</option>
					<option value="3">College</option>
					<option value="4">Programmation</option>
					<option value="5">Challenges</option>
					<option value="6">Read</option>
					<option value="7">Languages</option>
					<option value="8">Courses</option>
					<option value="9">Others</option>
				</select>
			</div>
			<div id="date-control">
				<input type="date" id="pickDate" /> </div>
		</form>
		<div class="list-container">
			<div class="list-items"> </div>
			<button type="button" class="clear-btn">clear items</button>
		</div>
	</section>
</body>

</html>
