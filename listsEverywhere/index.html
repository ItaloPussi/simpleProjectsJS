<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Everywhere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Pangolin&display=swap" rel="stylesheet">
    <script src="app.js" defer="defer"></script>
</head>
<body>
    <div class="modal-container">
        <div class="modal">
            <button class="close-modal">X</button>
            <input 
                type="text"
                placeholder="Type the list name:"
            >
            <button class="create-list btn">Create List</button>
        </div>
    </div>
    <div class="container">
        <div class="add">
            <button class="add-list">+</button>
            <div class="add-container">
                <input 
                    type="text"
                    placeholder="Type the note:"
                    id="listInput"
                >
                <select name="listType" id="listType">
                </select>
                <button type="button" id="addBtn" class="btn">ADD</button>
            </div>
        </div>
        <div class="lists-container">
            <div class="lists"></div>
        </div>
    </div>
</body>
</html>
