<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sticky Notes</title>
	<link rel="stylesheet" href="style.css">
	<link  href="http://fonts.googleapis.com/css?
family=Reenie+Beanie:regular" 
rel="stylesheet"
type="text/css">
	<script src="app.js" defer="defer"></script>
</head>
<body>
	<input type="text" name="" id="copy-aux">
	<form class="add-item">
		<input type="text" placeholder="TITLE" class="title">
		<textarea placeholder="content" class="content"></textarea>
		<div id="color-select">
			<label class="white" for="white"><input type="radio" name="color" id="white"></label>
			<label class="lightblue" for="lightblue"><input type="radio" name="color" id="lightblue"></label>
			<label class="green" for="green"><input type="radio" name="color" id="green"></label>
			<label class="purple" for="purple"><input type="radio" name="color" id="purple"></label>
			<label class="red" for="red"><input type="radio" name="color" id="red"></label>
			<label class="yellow active" for="yellow"><input type="radio" checked name="color" id="yellow"></label>
			<label class="darkblue" for="darkblue"><input type="radio" name="color" id="darkblue"></label>
			<label class="darkgreen" for="darkgreen"><input type="radio" name="color" id="darkgreen"></label>
			<label class="pink" for="pink"><input type="radio" name="color" id="pink"></label>
			<label class="brown" for="brown"><input type="radio" name="color" id="brown"></label>
		</div>
		<button type="submit">ADD NOTE</button>
	</form>

	<ul class="notes-list">
	</ul>
</body>
</html>
