<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Text Editor</title>
    <script src="app.js" defer="defer"></script>
</head>
<body>

    <div class="container">
        <h1>Text Editor</h1>
        <div class="options-bar">
            <div class="option-group">
                <button class="option" data-command="bold">
                    <i class="fas fa-bold"></i>
                </button>
                <button class="option" data-command="italic">
                    <i class="fas fa-italic"></i>
                </button>
                <button class="option" data-command="underline">
                    <i class="fas fa-underline"></i>
                </button>
                <button class="option" data-command="strikeThrough">
                    <i class="fas fa-strikethrough"></i>
                </button>
            </div>
            
            <div class="option-group">
                <select data-command="fontName" class="optionWithArgument">
                    <option value="arial">Arial</option>
                    <option value="times">Times</option>
                    <option value="times new roman">Times New Roman</option>
                    <option value="courier new">Courier New</option>
                    <option value="courier">Courier</option>
                    <option value="verdana">Verdana</option>
                    <option value="georgia">Georgia</option>
                    <option value="palatino">Palatino</option>
                    <option value="garamond">Garamond</option>
                    <option value="bookman">Bookman</option>
                    <option value="tahoma">Tahoma</option>
                    <option value="trebuchet ms">Trebuchet MS</option>
                    <option value="arial black">Arial Black</option>
                    <option value="impact">Impact</option>
                    <option value="comic sans ms">Comic Sans MS</option>
                </select>

                <select class="optionWithArgument" value="12" data-command="fontSize">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option selected>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
            </div>

            <div class="option-group">
                <button class="option" data-command="justifyLeft">
                    <i class="fas fa-align-left"></i>
                </button>
                <button class="option" data-command="justifyCenter">
                    <i class="fas fa-align-center"></i>
                </button>
                <button class="option" data-command="justifyRight">
                    <i class="fas fa-align-right"></i>
                </button>
                <button class="option" data-command="justifyFull">
                    <i class="fas fa-align-justify"></i>
                </button>
                <button class="option" data-command="indent">
                    <i class="fas fa-indent"></i>
                </button>
            </div>

            <div class="option-group">
                <button class="option" data-command="superscript">
                    <i class="fas fa-superscript"></i>
                </button>
                <button class="option" data-command="subscript">
                    <i class="fas fa-subscript"></i>
                </button>
                <button class="option">
                    <i class="fas fa-link"></i>
                </button>
                <button class="option" data-command="insertunorderedlist">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button class="option" data-command="insertorderedlist">
                    <i class="fas fa-list-ol"></i>
                </button>
            </div>  

            <div class="option-group">
                <label for="fontColor" class="fontColorLabel">
                    A
                    <input type="color" class="optionWithArgument" data-command="foreColor" id="fontColor">
                </label>
                <button class="option" data-command="insertHorizontalRule">
                    <i class="fas fa-grip-lines"></i>
                </button>
            </div>
            
        </div>
        <div class="text-field" id="text-field" contenteditable="true">
            
        </div>
    </div>
    
</body>
</html>
