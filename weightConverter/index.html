<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <script src="https://kit.fontawesome.com/45e1853909.js" crossorigin="anonymous"></script>
    <title>Weight Converter</title>
</head>
<body class="bg-dark text-white">

	<div class="container mt-5">
		<h1 class="display-5 text-center mb-3">Weight Converter</h1>
		<form class="d-flex">
			<div class="form-group flex-grow-1">
				<input 
					type="number" 
					placeholder="Enter Pounds..." 
					class="form-control form-control-lg"
					id="lbsInput"
				>
			</div>
			<div class="form-group">
				<select class="form-control form-control-lg" id="select">
					<option value="pounds" selected>Pounds</option>
					<option value="grams">Grams</option>
					<option value="kilograms">Kilograms</option>
					<option value="ounces">Ounces</option>
				</select>
			</div>
		</form>
		<div id="output">
			<div class="card bg-primary mb-2">
				<div class="card-body">
					<h4>Grams:</h4>
					<div id="gramsOutput"></div>
				</div>
			</div>

			<div class="card bg-success mb-2">
				<div class="card-body">
					<h4>Kilograms:</h4>
					<div id="kilogramsOutput"></div>
				</div>
			</div>

			<div class="card  bg-danger mb-2">
				<div class="card-body">
					<h4>Ounces:</h4>
					<div id="ouncesOutput"></div>
				</div>
			</div>

			<div class="card  bg-secondary mb-2 d-none">
				<div class="card-body">
					<h4>Pounds:</h4>
					<div id="poundsOutput"></div>
				</div>
			</div>
		</div>
	</div>
    <script src="app.js" defer="defer"></script>

</body>
